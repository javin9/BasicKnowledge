<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width:900px;
            margin:0 auto;
            position: relative;
        }
        #left{
            width:200px;
            height:500px;
            background: #ccffff;
            position: absolute;
            top:0;
            left:0;
        }
        #right{
            width:700px;
            height:500px;
            background: #ffcccc;
            position: absolute;
            top:0;
            right:0;
        }
    </style>

    <!--
        定位
    -->
</head>
<body>

<div class="wrap">
    <aside id="left"></aside>
    <section id="right"></section>
</div>

</body>
</html>
