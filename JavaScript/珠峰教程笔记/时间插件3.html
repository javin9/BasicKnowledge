<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        #calendar {
            width: 200px;
            padding: 5px;
            background: pink;
            overflow: hidden;
            position: absolute;
            z-index: 100;
        }

            #calendar h6 {
                font-size: 16px;
                background: blue;
                color: #fff;
                text-align: center;
                height: 30px;
                line-height: 30px;
                font-weight: bold;
                padding: 0;
                margin: 0;
                position: relative;
            }

                #calendar h6 span {
                    width: 35px;
                    height: 30px;
                    position: absolute;
                    top: 0;
                    color: red;
                    background: #ccc;
                    cursor: pointer;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                }

                    #calendar h6 span.prev {
                        left: 0;
                    }

                    #calendar h6 span.next {
                        right: 0;
                    }

            #calendar ul {
                padding: 0;
                margin: 0;
                list-style: none;
            }

                #calendar ul li {
                    float: left;
                    width: 25px;
                    height: 25px;
                    text-align: center;
                    line-height: 25px;
                    margin: 1px;
                    background: #ccc;
                    border-bottom: 1px #999 solid;
                    border-right: 1px #999 solid;
                    cursor: pointer;
                }
    </style>
</head>
<body>
    <input type="text" value="" onfocus="createCalendar(this)" />

    <script>
        function createCalendar(ele) {
            var obj = offset(ele);
            var x = obj.left;
            var y = obj.top + ele.offsetHeight + 1;

            if (!document.getElementById('calendar')) {
                var calendar = document.createElement('div');//
                calendar.id = "calendar";
                calendar.style.top = y + "px";
                calendar.style.left = x + "px";
                var h6 = document.createElement('h6');
                var prev = document.createElement('span');
                prev.className = "prev";
                prev.innerHTML = "prev";
                var title = document.createElement('div');
                var next = document.createElement('span');
                next.className = "next";
                next.innerHTML = "next";
                calendar.appendChild(h6);
                h6.appendChild(prev);
                h6.appendChild(title);
                h6.appendChild(next);
                document.body.appendChild(calendar);
                ele.onblur = function () {
                    //document.body.removeChild(calendar);
                    //calendar=null;
                }



                var oUl = document.createElement('ul');
                var currentDate = new Date;//当前的日期对象。这个不让变化
                var currentYear = currentDate.getFullYear();
                var currentMonth = currentDate.getMonth();

                prev.onclick = function () { active(--currentMonth) };
                next.onclick = function () { active(++currentMonth) };
                active(currentMonth);
                calendar.appendChild(oUl);

            }
            function active(m) {
                oUl.innerHTML = "";
                var activeDate = new Date(currentYear, m, 1);//这个是要不断变化的日期对象
                //activeDate.setDate(1);
                var month = activeDate.getMonth();//把当月的月份数保存下来
                title.innerHTML = activeDate.getFullYear() + "年" + (month + 1) + "月";
                var diff = 1 - activeDate.getDay();
                if (diff == 1) diff = -6;
                activeDate.setDate(diff);//这个是难点。算出日历起始日期

                for (var i = 0; i < 42; i++) {
                    var oLi = document.createElement('li');
                    var date = activeDate.getDate()
                    oLi.innerHTML = date;//表示当前这个li是几号
                    oLi.dateValue = activeDate.getFullYear() + "-" + (activeDate.getMonth() + 1) + "-" + date;
                    oLi.onclick = function () {
                        ele.value = this.dateValue//"";"2014-3-22";
                        document.body.removeChild(calendar);
                        calendar = null;
                    }
                    oUl.appendChild(oLi);
                    if (activeDate.getMonth() != month) {//判断是不是当月
                        oLi.style.color = "#fff";
                    }
                    activeDate.setDate(date + 1);//使日期对象往后走一天
                }
            }

        }
        function offset(ele) {
            var l = ele.offsetLeft;
            var t = ele.offsetTop;
            var p = ele.offsetParent;
            while (p) {
                if (window.navigator.userAgent.indexOf("MSIE 8") > -1) {
                    l += p.offsetLeft;
                    t += p.offsetTop;
                } else {
                    l += p.offsetLeft + p.clientLeft;
                    t += p.offsetTop + p.clientTop;
                }
                p = p.offsetParent;
            }
            return { left: l, top: t }
        }
        //createCalendar();
    </script>
</body>
</html>
